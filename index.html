<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type="text/javascript" src='main.js'></script>

<head>
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <div class="choice">
    <p>Would you like to play as<br>
      <form><input type="radio" name="xo" value="X" checked> X &nbsp;&nbsp;&nbsp;or&nbsp;&nbsp;&nbsp; <input type="radio" name="xo" value="O"> O<br></form>
    </p>
    <button id="close">Let's Play!</button><br><br>
  </div>
  <div class="wrap">
  <div class="title" id="header">Tic ~ Tac ~ Toe</div>
  <div class="board">
    <div class="flex-row">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
    </div>
    <div class="flex-row">
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
    </div>
    <div class="flex-row">
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>
  <div class="display" id="display">Tic ~ Tac ~ Toe</div>
</div>
<div class="footer">Another <a href='http://redtailbooks.com/codeCamp/Portfolio/' target='_blank'>David Darby</a> production made with &nbsp;<i class="fa fa-coffee" aria-hidden="true"></i>&nbsp; & lots of &nbsp;<i class="fa fa-book" aria-hidden="true"></i>&nbsp; and hopefully &nbsp;<i class="fa fa-bug" aria-hidden="true"></i>&nbsp; free. &copy; 2017</div>
</body>
